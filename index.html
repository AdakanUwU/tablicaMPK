<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamiczny Tekst</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .input-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .display-box {
            width: 3400px;
            height: 720px;
            background-color: white;
            border: 5px solid black;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            overflow: hidden;
            padding: 10px 20px;
        }
        .number-display {
            width: 25%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(300px, 50vw, 800px);
            height: 100%;
        }
        .text-display {
            width: 73%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
            padding: 20px 0;
        }
        .line {
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            font-size: 300px;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
        }
        .line span {
            display: inline-block;
            transform-origin: center;
            text-align: center;
            width: 100%;
        }
        .input-box, .number-box {
            font-size: 32px;
            padding: 15px;
            max-width: 200px;
            text-align: center;
        }
        .number-box {
            width: 100px;
        }
        .color-select {
            width: 40px;
            height: 40px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <a href="tyl.html">Tablica strona tylnia</a>
    </body>
</html>
